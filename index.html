
<!--Plantilla que crea una pagina web completamente vacia-->
<!--Se puede usar para crear una pagina web desde cero-->
<!DOCTYPE html>
<html lang="en">
    <!--Seccion de cabecera-->
    <!--Generalmente no se utiliza para mostrar datos-->
    <!--Es lo que le pasamos al navegador-->
<head>
    <!--Aqui va el contenido de la cabecera-->
    <!--charset se va variando dependiendo de la region en la que se ubique-->
    <meta charset="UTF-8">
    <!--Se usa para que el navegador sepa que es una pagina web-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Page</title>
</head>
<!--Seccion de cuerpo-->
<!--Se usa para mostrar datos-->

<body>
    <!--Aqui va el contenido de la pagina web-->
    <h1>Welcome to My First APP</h1>
    <h2>Temas</h2>
    

</body>
</html>
